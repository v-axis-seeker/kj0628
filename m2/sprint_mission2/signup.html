<head>
    <meta charset="UTF-8">

    <title>판다마켓</title>

                as="style" 
                crossorigin

<body class="no-header-border">
    <header style="margin-top: 100px;">
        <a href="/">
            <img 
            src="images/logo/panda-market-logo-big.png"
            alt="판다마켓 홈"
            width="153"
        ></a>
    </header>

    <div class="login-wrapper">
        <div>
            <form class="login-form" action="/signup" method="post">
                <h3>이메일</h3>
                <input type="text" name="email" placeholder="  이메일을 입력하세요" required>
                <h3>닉네임</h3>
                <input type="text" name="nickname" placeholder="  닉네임을 입력하세요" required>
                <h3>비밀번호</h3>
                <div class="password-wrapper">
                    <input type="password" id="password1" name="password" placeholder="  비밀번호를 입력해주세요" required>
                    <span class="toggle-password" onclick="togglePassword('password1', 'toggleIcon1')">
                        <img id="toggleIcon1" src="images/logo/pw-eye-closed.png" alt="비밀번호 보기" />
                    </span>
                </div>
                <h3>비밀번호 확인</h3>
                <div class="password-wrapper">
                    <input type="password" id="password2" name="passwordConfirm" placeholder="  비밀번호를 다시 한 번 입력해주세요" required>
                    <span class="toggle-password" onclick="togglePassword('password2', 'toggleIcon2')">
                        <img id="toggleIcon2" src="images/logo/pw-eye-closed.png" alt="비밀번호 보기" />
                    </span>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </div>

        <div class="easyLogin">
            <p class="easy-login-text">간편 로그인하기</p> 
            <div class="login-icons">
                <button onclick="location.href='https://www.google.com'">
                    <img src="images/sns/google-logo.svg" alt="구글 로그인">
                </button>
                <button onclick="location.href='https://www.kakaocorp.com/page/'">
                    <img src="images/sns/kakaotalk-logo.svg" alt="카카오 로그인">
                </button>
            </div>
        </div>
    </div>

    <div>
        <p class="signup-text">이미 회원이신가요?
        <a href="login.html">로그인</a></p>
    </div>

    <script>
        function togglePassword(pwInputId, toggleIconId) {
            const pwInput = document.getElementById(pwInputId);
            const toggleIcon = document.getElementById(toggleIconId);

              if (pwInput.type === "password") {
                pwInput.type = "text";
                toggleIcon.src = "images/logo/pw-eye-open.png"; // 눈 뜬 아이콘
                } else {
                pwInput.type = "password";
                toggleIcon.src = "images/logo/pw-eye-closed.png"; // 눈 감은 아이콘
                }
            }
      </script>

        <!-- Google Tag Manager (noscript) -->
